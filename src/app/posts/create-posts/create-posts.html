
<mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
<mat-card *ngIf="!isLoading" class="post-card">
    <form [formGroup]="form" (ngSubmit)="onsavepost()" class="post-form">
        <mat-form-field appearance="outline" class="full-width">
    <mat-label>Title</mat-label>
    <input matInput formControlName="title">
    <mat-error *ngIf="form.get('title')?.invalid">Title is required</mat-error>
    </mat-form-field>
    <div class="image-pickker">
        <button mat-stroked-button type="button" (click)="filepicker.click()" >Pick Image</button>
    <input type="file" hidden #filepicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview">
         <img [src]="imagePreview" [alt]="form.value.title">
        </div>
    <mat-form-field appearance="outline" class="full-width">
    <mat-label>Content</mat-label>
    <textarea matInput rows="6" formControlName="content"></textarea>
    <mat-error *ngIf="form.get('content')?.invalid">Content is required</mat-error>
</mat-form-field>
    <button mat-raised-button color="primary" type="submit" class="submit-btn">Save Post</button>
    </form>     
</mat-card>
<hr>
