<mat-toolbar class="app-toolbar">

  <!-- Left: Menu -->
  <button mat-icon-button aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- App title -->
  <span class="app-title" routerLink="/">Dashboard</span>

  <span class="spacer"></span>

  <!-- Auth actions -->
  <button *ngIf="!isAuthenticated"
    mat-button
    routerLink="/login"
    routerLinkActive="active-link"
  >
    <mat-icon>login</mat-icon>
    Login
  </button>

  <button *ngIf="!isAuthenticated"
    mat-button
    color="primary"
    routerLink="/signup"
    routerLinkActive="active-link"
  >
    <mat-icon>person_add</mat-icon>
    Signup
  </button>

  <button *ngIf="isAuthenticated" mat-button color="primary" (click)="onLogout()">
  Logout
</button>

  <!-- Create -->
  
  <button *ngIf="isAuthenticated"
    mat-icon-button
    color="primary"
    routerLink="/create"
    routerLinkActive="active-icon"
    aria-label="Create"
  >
    <mat-icon>create</mat-icon>
  </button>


</mat-toolbar>
